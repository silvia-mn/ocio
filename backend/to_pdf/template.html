<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
      .page {
        text-align: center;
        align-items: center;
        width: "100%";
        display: flex;
        padding: 20px;
        margin: 40px;
        flex-direction: column;
        font-family: "Righteous";
      }
    </style>
  </head>
  <body>
    <div class="page">
      <img src="{{logo_url}}" width="400px" style="margin-bottom: 50px;"/>
      <h1>Use the following QR Code to access the event</h1>
      <img src="{{qr_url}}" width="200px"/>
      <h2>Details:</h2>
      <h3>Event name:   {{eventName}}</h3>
      <h3>Ticket type:   {{ticketType}}</h3>
      <h3>Number of tickets:   {{numTics}}</h3>
      <h3>Total($):   {{totalAmount}}</h3>
    </div>
  </body>
</html>
